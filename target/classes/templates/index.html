<!DOCTYPE html>
<html class="dark" lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}" >
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
<section class=" lg:ml-32  lg:mr-32 m-2 ">

	<div class="main  m-4 ">
		<th:block th:if="${message != null}">
			<p class="text-center session-msg text-green-500 text-lg mt-4">[[${message}]]</p>
		</th:block>
		<th:block th:if="${error != null}">
			<p class="text-center session-msg text-red-500 text-lg mt-4">[[${error}]]</p>
		</th:block>
		<h4 class="text-lg username text-gray-700 mb-2" th:if="${user != null}">
			Welcome, [[${user.name}]]!
		</h4>
		<h4 class="text-lg username text-gray-700 mb-2" th:if="${user == null}">
			Welcome, Guest!
		</h4>
	</div>

	<a th:href="${#authentication.principal != null ? '/blogs/add' : '/signin'}"
	   class="px-4 m-4 mt-4 py-2 nav-a text-white text-lg bg-blue-600 button-hover hover:text-gray-200 hover:bg-blue-700 transition duration-300">
		Add Post
	</a>

	<div class="container mx-auto py-10 px-4 lg:w-1/3">
		<div class="grid grid-cols-1 gap-8 justify-center">
			<div th:each="blog : ${blogs}" class="bg-white posts  rounded-2xl overflow-hidden shadow-2xl bg-white transform transition duration-300 lg:max-w-[400px] xl:max-w-[350px] mx-auto">

				<div class="flex items-center posts  bg-white px-6 py-3">
					<img th:src="@{'/blogs/profileImage/' + ${blog.author.email}}" alt="Profile Image" class="w-12 h-12 rounded-full object-cover border-2 border-gray-200 shadow-md">
					<div class="ml-4 ">
						<p class="font-semibold text-gray-800" th:text="${blog.author.name}"></p>
					</div>
				</div>

				<div class="bg-gray-100">
					<img th:src="@{'/blogs/displayImage/' + ${blog.id}}" alt="Blog Image" class="w-full object-cover h-[400px] rounded-t-xs">
				</div>

				<div class="px-6 py-4 posts">
					<h5 class="text-lg font-bold text-gray-900 mb-2" th:text="${blog.title}"></h5>

					<p class="text-sm text-gray-700 leading-relaxed mb-4" th:text="${blog.content}"></p>

					<div class="flex justify-between items-center text-gray-500">
						<div class="flex items-center space-x-6">
							<button class="focus:outline-none group hover:text-red-500">
								<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 transition duration-300 transform group-hover:scale-110">
									<path stroke-linecap="round" stroke-linejoin="round" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
								</svg>
							</button>
							<button class="focus:outline-none group hover:text-blue-400">
								<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 transition duration-300 transform group-hover:scale-110">
									<path stroke-linecap="round" stroke-linejoin="round" d="M19.25 8.25L12 12.75l-7.25-4.5M4.75 15.75h14.5M6.5 19.5h11" />
								</svg>
							</button>
						</div>
						<p>Posted on: <span th:text="${#temporals.format(blog.createdAt, 'd MMM yyyy')}"></span></p>
					</div>
				</div>


				<div class="px-6 py-4 bg-gray-50">
					<h6 class="text-lg font-semibold text-gray-800 mb-4">Comments</h6>

					<!-- Display Comments -->
<!--					<div th:each="comment : ${blog.comments} "   >-->
<!--						<div class="mb-4">-->
<!--							<div class="flex items-center mb-2">-->
<!--								<img th:src="@{'/blogs/profileImage/' + ${comment.user.email}}" alt="Commenter Image" class="w-8 h-8 rounded-full object-cover border-2 border-gray-200">-->
<!--								<div class="ml-3">-->
<!--									<p class="font-semibold text-gray-800" th:text="${comment.user.name}"></p>-->
<!--									<p class="text-xs text-gray-500" th:text="${#temporals.format(comment.createdAt, 'd MMM yyyy')}"></p>-->
<!--								</div>-->
<!--							</div>-->
<!--							<p class="text-sm text-gray-700" th:text="${comment.content}"></p>-->
<!--						</div>-->
<!--					</div>-->

					<!-- Add Comment Form -->
					<form th:action="@{'/blogs/comments/add/' + ${blog.id}}" method="post" class="mt-4">
						<textarea name="content" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Add a comment..." rows="3" required></textarea>
						<div class="text-right mt-2">
							<button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Post Comment</button>
						</div>
					</form>


				</div>
			</div>
		</div>
	</div>





</section>
</body>
</html>
