<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
<section class="">

	<div class="main m-10 ml-28 mr-28">
		<th:block th:if="${message != null}">
			<p class="text-center text-green-500 text-lg mt-4">[[${message}]]</p>
		</th:block>
		<th:block th:if="${error != null}">
			<p class="text-center text-red-500 text-lg mt-4">[[${error}]]</p>
		</th:block>
		<h4 class="text-lg text-gray-700 mb-2" th:if="${user != null}">
			Welcome, [[${user.name}]]!
		</h4>
		<h4 class="text-lg text-gray-700 mb-2" th:if="${user == null}">
			Welcome, Guest!
		</h4>
	</div>





</section>
</body>
</html>
