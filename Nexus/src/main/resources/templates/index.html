<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}" >
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<section class="">

	<div class="main m-10 ml-28 mr-28">
		<th:block th:if="${message != null}">
			<p class="text-center text-green-500 text-lg mt-4">[[${message}]]</p>
		</th:block>
		<th:block th:if="${error != null}">
			<p class="text-center text-red-500 text-lg mt-4">[[${error}]]</p>
		</th:block>
		<h4 class="text-lg text-gray-700 mb-2" th:if="${user != null}">
			Welcome, [[${user.name}]]!
		</h4>
		<h4 class="text-lg text-gray-700 mb-2" th:if="${user == null}">
			Welcome, Guest!
		</h4>


		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/add">Add Image</a>
				</li>
			</ul>
		</div>

		<!--Main Content-->
		<div class="mt-5">
			<h1 class="text-center">View Images</h1>
			<div class="container">
				<!--Add User Button-->
				<div class="my-3">
					<a href="/add"><button type="button" class="btn btn-primary">Add Image</button></a>
				</div>
				<table class="table border" >
					<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Image</th>
						<th scope="col">Created AT</th>

					</tr>
					</thead>
					<tbody>
					<tr th:each="list : ${imageList}">
						<td th:text="${list.id}"></td>
						<td><img height="250px"  th:src="@{${'/display?id=' + list.id}}" alt=""></td>
						<td th:text="${list.date}"></td>

					</tr>

					</tbody>
				</table>

			</div>
		</div>





	</div>





</section>
</body>
</html>
