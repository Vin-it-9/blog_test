<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}" >
<head>
    <meta charset="ISO-8859-1">
    <title>Add image </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<section class="">

    <div class="main m-10 ml-28 mr-28">
        <th:block th:if="${message != null}">
            <p class="text-center text-green-500 text-lg mt-4">[[${message}]]</p>
        </th:block>
        <th:block th:if="${error != null}">
            <p class="text-center text-red-500 text-lg mt-4">[[${error}]]</p>
        </th:block>
        <h4 class="text-lg text-gray-700 mb-2" th:if="${user != null}">
            Welcome, [[${user.name}]]!
        </h4>
        <h4 class="text-lg text-gray-700 mb-2" th:if="${user == null}">
            Welcome, Guest!
        </h4>
    </div>



    <!-- Main Content: Add Image -->
    <div class="my-10">
        <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-center text-2xl font-semibold text-gray-800 mb-6">Add Image</h2>
            <form action="add" method="post" enctype="multipart/form-data" class="space-y-4">
                <div class="flex flex-col items-center">
                    <input type="file" class="w-full text-sm text-gray-600 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300 p-2" id="image" name="image" required>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">Submit</button>
                </div>
            </form>
        </div>
    </div>


</section>
</body>
</html>
