<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<section>
    <div class="container mx-auto p-4">
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <div class="bg-white shadow-md rounded-lg">
                    <div class="bg-blue-600 text-white text-center text-xl font-semibold rounded-t-lg p-4">Edit Profile</div>

                    <div th:if="${session.msg}">
                        <p class="text-center text-blue-500 text-lg p-2" th:text="${session.msg}"></p>
                    </div>

                    <div class="p-4">

                        <form action="/updateProfile" method="post" >
                            <div class="mb-4">
                                <label class="block text-gray-700" for="name">Name</label>
                                <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded" th:value="${user.name}" required>
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700" for="mobileNo">Mobile Number</label>
                                <input type="text" id="mobileNo" name="mobileNo" class="mt-1 block w-full p-2 border border-gray-300 rounded" th:value="${user.mobileNo}" required>
                            </div>

                            <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 w-full rounded hover:bg-blue-700">Update Profile</button>
                        </form>


                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
